
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>
        <div style="height: 100%; width: 100%; background-color: aqua; display: flex; justify-content: center; gap: 32px; padding-top: 48px;">
<img src="meunomeébruno.png" width="120vw" height="120vh" alt="">
<img src="meunomeébruno.png" width="120vw" height="120vh" alt="">
<img src="meunomeébruno.png" width="120vw" height="120vh" alt="">
<img src="meunomeébruno.png" width="120vw" height="120vh" alt="">
<img src="meunomeébruno.png" width="120vw" height="120vh" alt="">
        </div>
      <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.mind;  uiError:no; uiLoading:no; uiScanning:no" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
      <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/card.png" />
      <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        </a-assets>
  <div style="width: 100px;height: 100px;">
        <a-camera position="0 0 0" look-controls="enabled: false" style="width: 20px; height: 20px"></a-camera>
    </div> 
        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
          <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel"
            animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"
          >
        </a-entity>
      </a-scene>
    </body>
  </html>
